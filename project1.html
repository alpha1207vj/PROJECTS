<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="project1.css">
    <script src="https://kit.fontawesome.com/6196617ef4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rasa:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
       <img class="profile-picture" src="images/profile-card-img.jpg" alt="this is a profile picture">
       <div class="name">
        <span class="person">ROMERO ROSA</span>
        <span>Youtuber & blogger</span>
       </div>
       <div class="icons">
        <a href="#">
            <i class="fa-brands fa-square-x-twitter" style="color: #000000;"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-facebook" style="color: #105ce0;"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-instagram" style="color: #cc146d;"></i>
        </a>
        <a href="#">
            <i class="fa-brands fa-youtube" style="color: #f70820;"></i>
        </a>
       </div>
       <div class="buttons">
        <button>Subscribe</button>
        <button>Message</button>
       </div>
       <div class="statistics">
        <div>
            <i class="fa-regular fa-heart" style="color: #1f1f1e;"></i>
            <span  class="stat">60k</span>
        </div>
        
        <div>
            <i class="fa-regular fa-message" style="color: #0f0f10;"></i>
            <span class="stat">12k</span>
        </div>
    
        <div>
            <i class="fa-solid fa-share" style="color: #111212;"></i>
            <span class="stat">12k</span>
        </div>
       
       </div>
    </div>
</body>
</html>
